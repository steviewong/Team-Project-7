<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 class= “header-text”> Movie Generator </h1>
      <center><h3>Don't know what to watch? This application can help you choose a movie based on the weather or any other specifications you have!</h3></center>
      <center>
        {% if email %}
        <h3> {{email}}</h3>
        {% endif %}
        <form method="post" enctype="multipart/form-data" action="/login">
            <label for = "comment" > oauth</label>
           
            <input type="submit" value="search" />
        </form>
      <button class = "buttons"><a href='/login'>LOGIN</a></button>
      </center>
    </div>
</body>
</html>
